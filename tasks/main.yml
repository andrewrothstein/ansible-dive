---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install
  become: yes
  stat:
    path: '{{ dive_install_dir }}'
  changed_when: False
  register: dive_binary
- when: not dive_binary.stat.exists
  block:
    - name: download
      become: yes
      become_user: root
      get_url:
        url: '{{ dive_url }}'
        dest: /tmp/{{ dive_archive }}
        mode: 0644
        checksum: '{{ dive_checksum }}'
    - name: mkdir
      become: yes
      become_user: root
      file:
        path: '{{ dive_install_dir }}'
        mode: 0755
        state: directory
    - name: unarchive
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ dive_archive }}
        dest: '{{ dive_install_dir }}'
        creates: '{{ dive_install_dir }}/dive'
  always:
    - name: cleanup
      become: yes
      become_user: root
      file:
        path: /tmp/{{ dive_archive }}
        state: absent
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ dive_install_dir }}/dive'
    dest: '{{ dive_link }}'
    state: link
